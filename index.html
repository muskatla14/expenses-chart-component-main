<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="balance">
          <p>My balance</p>
          <h1>$921.48</h1>
        </div>
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
      </header>
      <main>
        <div class="heading">
          <h1>Spending - Last 7</h1>
        </div>
        <div class="bar-chart">
          <ul>
            <li>
              <div class="bar"></div>
              <p>mon</p>
            </li>
            <li>
              <div class="bar"></div>
              <p>tue</p>
            </li>
            <li>
              <div class="bar"></div>
              <p>wed</p>
            </li>
            <li>
              <div class="bar"></div>
              <p>thu</p>
            </li>
            <li>
              <div class="bar"></div>
              <p>fri</p>
            </li>
            <li>
              <div class="bar"></div>
              <p>sat</p>
            </li>
            <li>
              <div class="sun"></div>
              <p>mon</p>
            </li>
          </ul>
        </div>
        <div class="total">
          <div class="this-month">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="last-month">
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </main>
    </div>
    $478.33 from last month

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
