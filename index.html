<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="balance">
          <small>My balance</small>
          <h3>$921.48</h3>
        </div>
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
      </header>
      <main class="main">
        <div class="spending">
          <div class="heading">
            <h2>Spending - Last 7 days</h2>
          </div>
          <div class="bar-chart">
            <ul>
              <li class="mon">
                <div class="bar"></div>
                <small>mon</small>
              </li>
              <li class="tue">
                <div class="bar"></div>
                <small>tue</small>
              </li>
              <li class="wed">
                <div class="bar"></div>
                <small>wed</small>
              </li>
              <li class="thu">
                <div class="bar"></div>
                <small>thu</small>
              </li>
              <li class="thu">
                <div class="bar"></div>
                <small>fri</small>
              </li>
              <li class="sat">
                <div class="bar"></div>
                <small>sat</small>
              </li>
              <li class="sun">
                <div class="bar"></div>
                <small>sun</small>
              </li>
            </ul>
          </div>
        </div>
        <div class="total">
          <div class="this-month">
            <small>Total this month</small>
            <h1>$478.33</h1>
          </div>
          <div class="last-month">
            <p>+2.4%</p>
            <small>from last month</small>
          </div>
        </div>
      </main>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="app.js"></script>
  </body>
</html>
